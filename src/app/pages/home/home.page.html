<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="iconos">
    <!-- Row for user profile picture -->
    <ion-row id="row1">
      <ion-col size="12">
        <!-- colocar en src {{ userPhotoUrl }} -->
        <ion-avatar>
          <img src="../../../assets/imagenPrueba.png" alt="Foto de perfil del usuario" /> 
        </ion-avatar>
        <hr>
        <!-- colocar interpolacion para el nombre del usuario -->
        <ion-label class="ion-text-center">Bienvenido Usuario</ion-label>
      </ion-col>
    </ion-row>

    <ion-row id="row2">
      <ion-col>
        <ion-button fill="clear" class="button-with-border">
          <img
            src="../../../assets/icon/calendar-heart100px.svg"
            alt="misbodas"
          />
        </ion-button>
        <hr />
        <ion-label class="button-label">Mi Boda</ion-label>
      </ion-col>

      <ion-col>
        <ion-button fill="clear" class="button-with-border">
          <img src="../../../assets/icon/eye-heart100px.svg" alt="bodasAlredor">
        </ion-button>
        <hr>
        <ion-label class="button-label">Bodas de contactos</ion-label>
      </ion-col>
    </ion-row>

    <ion-row id="row3">
      <ion-col>
        <ion-button fill="clear" class="button-with-border" >
          <img src="../../../assets/icon/map-heart100px.svg" alt="lugaresBodas">
        </ion-button>
        <hr>
        <ion-label class="button-label">Lugares de bodas</ion-label>
      </ion-col>

      <ion-col>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr>
  
  <ion-input [(ngModel)]="searchTerm" placeholder="Buscar cÃ³ctel"></ion-input>
  <ion-button (click)="searchCocktails()">Buscar</ion-button>

  <div *ngFor="let cocktail of apicocteles">
    <h3>{{ cocktail.nombreCocktail }}</h3>
    <img [src]="cocktail.imagen" alt="{{ cocktail.nombreCocktail }}">
    <p>{{ cocktail.descripcion }}</p>
  </div>
  
</ion-content>
