

<ion-menu side="start" contentId="main-content">
  <ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
      <ion-icon class="iconomenu" name="person-outline" slot="end"></ion-icon>
      <ion-title>Usuario</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list class="modFondo" lines="full">
      <ion-item class="separation" routerLink="/inicio">
        <ion-icon class="iconolist" name="person-circle-outline" slot="end"></ion-icon>
        <ion-label>Mi cuenta</ion-label>
      </ion-item>
      <ion-item class="separation" routerLink="/inicio">
        <ion-icon class="iconolist" name="settings-outline" slot="end"></ion-icon>
        <ion-label>Configuracion</ion-label>
      </ion-item>
      <ion-item class="separation" routerLink="/inicio">
        <ion-icon class="iconolist" name="heart-circle-outline" slot="end"></ion-icon>
        <ion-label>Mis bodas</ion-label>
      </ion-item>
      <ion-item class="separation" routerLink="/inicio">
        <ion-icon class="iconolist" name="add-circle-outline" slot="end"></ion-icon>
        <ion-label>Mis invitaciones</ion-label>
      </ion-item>
      <ion-item class="separation" (click)="logOut()"
      (click)="cerrarSesion()" >
        <ion-icon class="iconolist" name="log-out-outline" slot="end"></ion-icon>
        <ion-label>Cerrar sesion</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" contentId="main-content">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title></ion-title>
      <ion-buttons slot="start">
        <ion-icon id="menuicon" slot="start" name="menu-outline"></ion-icon>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    
    
      <ion-content>
        <ion-router-outlet></ion-router-outlet>
      </ion-content>
  </ion-content>

  <ion-footer class="footer" id="main-content">
    <ion-toolbar class="footer">
      <ion-segment value="custom" color="light" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="boda">
          <ion-icon name="heart-outline" ></ion-icon>
        </ion-segment-button>

        <ion-segment-button value="principal">
          <ion-icon name="home-outline" ></ion-icon>
        </ion-segment-button> 

        <ion-segment-button value="scanner">
          <ion-icon name="qr-code-outline"></ion-icon>
        </ion-segment-button>
    </ion-segment>
    </ion-toolbar>
  </ion-footer>
</div>
