<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Volver a Miboda</ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/miboda">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center">
      <ion-card-title>
        <ion-label>
          <h1 id="datos">Datos de la Boda</h1>
        </ion-label>
      </ion-card-title>

      <ion-card-content>
        <ion-item class="wordwrap">
          <img src="../../../assets/icon/pencil-heart.svg" alt="writing idea">
          <ion-input label="Descripción" labelPlacement="floating" placeholder="Escribe algo!" [(ngModel)]="descripcionBoda"></ion-input>
        </ion-item>

        <ion-item class="wordwrap">
          <img src="../../../assets/icon/heart-star.svg" alt="invitado estrella">
          <ion-input label="Invitado destacado" labelPlacement="floating" placeholder="Coloca tu invitado especial" [(ngModel)]="investrellaBoda"></ion-input>
        </ion-item>

        <ion-item class="wordwrap">
          <img src="../../../assets/icon/meat.svg" alt="buffet">
          <ion-input label="Menú destacado" labelPlacement="floating" placeholder="¿Qué comerán tus invitados?" [(ngModel)]="menuestrellaBoda"></ion-input>
        </ion-item>
        <!-- ITEM QUE RESCATA COCTEL DE APICOCTELES -->
        <!-- ITEM QUE RESCATA COCTEL DE APICOCTELES -->
        <ion-item class="wordwrap">
          <img src="../../../assets/icon/beer-filled.svg" alt="traguito">
          <ion-label>Cóctel destacado</ion-label>
          <ion-select placeholder="Elige un cóctel" [(ngModel)]="tragoestrellaBoda">
            <ion-select-option *ngFor="let cocktail of apicocteles" [value]="cocktail.nombreCocktail">
              {{ cocktail.nombreCocktail }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item class="wordwrap">
          <img src="../../../assets/icon/current-location.svg" alt="lugar">
          <ion-input label="Lugar" labelPlacement="floating" placeholder="¿Dónde será el evento?" [(ngModel)]="lugarBoda"></ion-input>
        </ion-item>

        <ion-item class="wordwrap">
          <img src="../../../assets/icon/calendar-heart.svg" alt="fecha">
          <ion-label class="ion-text-wrap custom-font">
            Fecha
          </ion-label>
          <ion-input type="date" [(ngModel)]="fechaBoda"></ion-input>
        </ion-item>

        <br>

        <ion-button shape="block" (click)="guardar()">Guardar</ion-button>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
