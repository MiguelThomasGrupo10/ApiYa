<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>addboda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center">
      <ion-card-title>
        <ion-label>
          <h1>Datos de la Boda</h1>
        </ion-label>
      </ion-card-title>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Descripcion</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Lugar</ion-label>
          <ion-input type="text" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Fecha</ion-label>
          <ion-input type="date"></ion-input>
        </ion-item>

        <ion-button shape="block" >Guardar</ion-button>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
