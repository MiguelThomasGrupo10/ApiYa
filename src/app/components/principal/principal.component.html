
  <ion-grid class="iconos" >
    <!-- Row for user profile picture -->
    <ion-row class="row">
      <ion-col size="12">
        <!-- colocar en src {{ userPhotoUrl }} -->
        <ion-avatar>
          <img id="imagenPerfil" [src]="imagenPerfil"  alt="Foto de perfil del usuario" /> 
        </ion-avatar>
        <hr>
        <!-- colocar interpolacion para el nombre del usuario -->
      </ion-col>
      <ion-col size="12" class="ion-padding" id="userLabel" >
        <ion-label class="ion-text-center" id="bienvenido">Bienvenido <strong>{{ nombreUsuario }}</strong> </ion-label>
      </ion-col>
    </ion-row>

      <!-- Sección para mostrar los días restantes para la boda, si existe una fecha de boda -->
  <ion-row *ngIf="diasParaBoda !== null">
    <ion-col size="12" class="ion-text-center" id="diasFaltantes">
      <ion-label id="diasFaltantes">Faltan <strong>{{ diasParaBoda }} días</strong>  para tu boda!</ion-label>
    </ion-col>
  </ion-row>

    <ion-row class="row">
      <ion-col>
        <ion-button fill="clear" class="button-with-border" routerLink="/miboda">
          <img
            src="../../../assets/icon/calendar-heart100px.svg"
            alt="misbodas"
          />
        </ion-button>
        <hr />
        <ion-label class="button-label">Mi Boda</ion-label>
      </ion-col>

      <ion-col>
        <ion-button fill="clear" class="button-with-border">
          <img src="../../../assets/icon/eye-heart100px.svg" alt="bodasAlredor">
        </ion-button>
        <hr>
        <ion-label class="button-label">Bodas de contactos</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="row">
      <ion-col>
        <ion-button fill="clear" class="button-with-border" routerLink="/localizacion">
          <img src="../../../assets/icon/map-heart100px.svg" alt="lugaresBodas">
        </ion-button>
        <hr>
        <ion-label class="button-label">Lugares de bodas</ion-label>
      </ion-col>

      <ion-col>
        <ion-button fill="clear" class="button-with-border"
        routerLink="/proveedores" >
          <img src="../../../assets/icon/map-heart100px.svg" alt="lugaresBodas">
        </ion-button>
        <hr>
        <ion-label class="button-label">Proveedores</ion-label>
        
      </ion-col>
    </ion-row>
  </ion-grid>
