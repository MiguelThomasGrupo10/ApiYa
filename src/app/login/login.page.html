
<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button expand="block" routerLink="/registro" color="primary">
        Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


  <ion-content [fullscreen]="true">

    <div id="login" class="slide-in-blurred-top">
      <img id="imagen" alt="login_img" src="../../assets/Mechanical Love.svg" />
    </div>

      <ion-item style="padding: 3vh 3vh 2vh 3vh;" shape="round">

        <ion-label color="primary"><ion-icon name="person-outline" slot="icon-only"></ion-icon></ion-label>

        <ion-input [(ngModel)]="user.usuario"
          class="custom" shape="round"
          helperText="Ingresa el usuario"
          [counter]="true" type="text" placeholder="Ingresa el usuario" 
        ></ion-input>
      </ion-item>

      <ion-item style="padding: 1vh 3vh 2vh 3vh;">

        <ion-label color="primary"><ion-icon name="lock-closed-outline" slot="icon-only"></ion-icon></ion-label>

        <ion-input type="password" placeholder="Ingresa la contraseña" [(ngModel)]="user.password">

        </ion-input>
      </ion-item>

      <ion-row>

        <ion-col style="padding-top: 2vh; padding-left: 5vh; padding-right: 5vh;">
          <ion-button expand="block" shape="round" (click)="ingresar()">Ingresar</ion-button>
        </ion-col>

      </ion-row>

      <br>

      <ion-row style="padding-top: 4vh;">
        <ion-col id="labelsesion">
          <ion-label >O inicia sesion a través de</ion-label>

        </ion-col>
      </ion-row>

      

      <ion-row style="text-align: center; padding-top: 3vh;">

        <ion-col>
            <ion-button color="primary">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-col>

        <ion-col>
          <ion-button color="primary">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button color="primary">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button color="primary">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>


    

    </ion-content>
